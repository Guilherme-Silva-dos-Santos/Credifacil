<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediFácil</title>
    <link rel="stylesheet" href="pag-inicial.css">
</head>
<body>
    <!--Criando o menu lateral-->
    <aside class="menu-lateral">
        <div class="conta"> <!--Aqui ficará o ícone e o título "Conta"-->
            <img src="login-usuario.png" alt="Avatar Usuário" class="avatar">
            <span>Conta</span>
        </div>
        <!--Criando uma navegação única para os links da conta e para ajustes-->
        <nav>
            <ul class="links-conta">
                <li><a href="#">Entrar</a></li>
                <li><a href="#">Cadastre-se</a></li>
            </ul>

            <!--Agora no mesmo "nav" irei criar o título e o restante da navegação-->
            <h3 class="titulo-servicos"><!--Aqui além do título será inserido junto o ícone de serviços-->
                <img src="servicos.png" alt="Serviços" class="servicos-icone">
                Serviços
            </h3>
            <ul class="links-servicos"> <!--Lista para os links dos serviços disponíveis-->
                <li><a href="#">Empréstimo</a></li>
                <li><a href="#">Consignado</a></li>
                <li><a href="#">Dúvidas</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <header> <!--Criando o cabeçalho-->
            <div class="logo"> <!--Criando uma div só para a logo-->
                <img src="logo-credifacil.png" alt="Logo Credifácil" >
            </div>

            <div class="slideshow"> <!--Criando uma div e classe exclusiva pra os slides-->
                <div class="slide ativado"> <!--Primeiro slide, já ativado por padrão-->
                    <img src="promo-1.png" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="promo-2.png" alt="Imagem 2">
                </div>
                <div class="indicadores"> <!--Criando os indicadores dos slides-->
                    <span class="indicador ativado" data-slide="0"></span>
                    <span class="indicador" data-slide="1"></span>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
